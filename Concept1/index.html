<!DOCTYPE html>
<html>
<head>
	<title>DesignConcepts | Concept1 - rD</title>
	<link href='//fonts.googleapis.com/css?family=Josefin+Sans:400,600italic,700,300italic' rel='stylesheet' type='text/css'>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="css/normalize.css">
	<link rel="stylesheet" href="css/index.css">
	<link rel="stylesheet" href="css/perspectiveRules.css">
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <script src="js/typed.js" type="text/javascript"></script>
    <script src="js/logosDistort.js" type="text/javascript"></script>
	<script>
	    $(function(){
	        $("#typed").typed({
	            stringsElement: $('#typed-strings'),
	            typeSpeed: 30,
	            backDelay: 500,
	            loop: false,
	            contentType: 'html',
	            loopCount: false,
	            callback: function(){ foo(); },
	            resetCallback: function() { newTyped(); }
	        });
	        $(".reset").click(function(){
	            $("#typed").typed('reset');
	        });
	        $(".main").logosDistort({
	        	enable: true,
				effectWeight: 1,
				enableSmoothing: true,
				smoothingMultiplier: 1,
				activeOnlyInside: false,
				outerBuffer: 1.10,
				elementDepth: 140,
				perspectiveMulti: 1,
				directions: [1, 1, 1, 1, -1, -1, 1, 1],
				weights: [0.0000310, 0.0001800, 0.0000164, 0.0000019, 0.0001200],
				container: win,
				depthOverride: false,
				mouseMode: 'container',
				cssClasses: {
					smartContainer: 'ld-smart-container',
					overlapContainer: 'ld-overlap-container',
					parent3d: 'ld-3d-parent',
					transformTarget: 'ld-transform-target',
					active: 'ld-transform-active',
					object3d: 'ld-3d-object'
				},
				beforeInit: function() {},
				onInit: function() {},
				onDestroy: function() {}
	        });
	    });
	    function newTyped(){ /* A new typed object */ }
	    function foo(){ console.log("Callback"); }
    </script>
</head>
<body>
	<p class="rd">rD</p>
	<div class="main">
		<div class="nav">
			<div class="type-wrap">
	            <div id="typed-strings">
	                <span><strong>Concept1</strong> of <em>DesignConcepts</em>.</span>
	            </div>
	            <span id="typed" style="white-space:pre;"></span>
	        </div>
		</div>
		<div class="button"></div>
	</div>
</body>
</html>
