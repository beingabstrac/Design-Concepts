<!DOCTYPE html>
<html>
<head>
	<title>DesignConcepts | Concept15 - rD</title>
	<link href='//fonts.googleapis.com/css?family=Josefin+Sans:400,600italic,700,300italic' rel='stylesheet' type='text/css'>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="css/normalize.css">
	<link rel="stylesheet" href="css/index.css">
	<link rel="stylesheet" href="css/animate.css">
	<script src="https://use.fontawesome.com/fc67614c31.js"></script>
</head>
<body>
	<div class="wrap">
		<div class="card cardOne">
			<div class="one"></div>
			<div class="two"></div>
			<div class="three"><i class="fa fa-wifi fa-5x animated tada infinite " aria-hidden="true"></i></div>
		</div>
		<div class="card cardTwo">
			<div class="one"></div>
			<div class="two"></div>
			<div class="three"><i class="fa fa-bluetooth-b fa-5x animated wobble infinite " aria-hidden="true"></i></div>
		</div>
		<div class="card cardThree">
			<div class="one"></div>
			<div class="two"></div>
			<div class="three"><i class="fa fa-battery-quarter fa-5x animated rubberBand infinite " aria-hidden="true"></i></div>
		</div>
		<div class="card cardFour">
			<div class="one"></div>
			<div class="two"></div>
			<div class="three"><i class="fa fa-bell fa-5x animated swing infinite " aria-hidden="true"></i></div>
		</div>
		<div class="card cardFive">
			<div class="one"></div>
			<div class="two"></div>
			<div class="three"><i class="fa fa-cog fa-spin fa-5x animated shake infinite " aria-hidden="true"></i></div>
		</div>
		<div class="card cardSix">
			<div class="one"></div>
			<div class="two"></div>
			<div class="three"><i class="fa fa-heart fa-5x animated pulse infinite " aria-hidden="true"></i></div>
		</div>
		<div class="card cardSeven">
			<div class="one"></div>
			<div class="two"></div>
			<div class="three"><i class="fa fa-volume-up fa-5x animated flash infinite " aria-hidden="true"></i></div>
		</div>
		<div class="card cardEight">
			<div class="one"></div>
			<div class="two"></div>
			<div class="three"><i class="fa fa-bug fa-5x animated bounce infinite " aria-hidden="true"></i></div>
		</div>
	</div>
</body>
</html>
